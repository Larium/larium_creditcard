filter:
    excluded_paths: [vendor/*, tests/*]
checks:
    php:
        code_rating: true
        duplication: true
tools:
    php_code_sniffer:
        config:
            standard: "PSR12"
build:
  nodes:
    analysis:
        dependencies:
            override:
                - composer install --ignore-platform-reqs --no-interaction
        environment:
            php:
                version: 8.1
        tests:
            override:
            - './vendor/bin/phpunit tests/'
            - php-scrutinizer-run