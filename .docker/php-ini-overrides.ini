error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /dev/stderr
log_errors = On
display_startup_errors = Off
date.timezone = UTC
upload_max_filesize = 8M
post_max_size = 8M
html_errors = Off
memory_limit = 512M
max_execution_time = 60
expose_php = Off
zend_extension=xdebug.so
xdebug.mode=coverage